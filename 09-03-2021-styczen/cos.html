<body>

    <hr>
    <h2> Kolor </h2>
    <form name="wybor" id="wybor">

        <select id="kolor">
            <option selected> szary </option>
            <option> niebieski </option>
            <option> czerwony </option>
            <option> zółty </option>
            <option> zielony </option>
        </select>

        <hr>

        <h2> Felgi </h2>
        Stalowe <input type="radio" name='felgi' id="stalowe"> <br>
        Aluminiowe <input type="radio" name='felgi' id="aluminiowe">

        <hr>

        <h2> Doposażenie </h2>
        Czujniki parkowania <input type="checkbox" id="czujniki"> <br>
        Climatronik <input type="checkbox" id="climatronic"> <br>
        Nawigacja <input type="checkbox" id="nawigacja">

    </form>

    <img id="zdjecie" alt="foto" src="szary.png">

    <p id="wycena">
        Cena bazowa: 75000 zł
    </p>

    <script type='text/javascript'>

        var form = document.getElementById('wybor');

        form.addEventListener('change', function() {
            
            var tekst = 'Cena bazowa: 75000 zł<br>', cena = 75000;

            var kolor = document.getElementById('kolor').value;

            if (kolor == 'zółty') document.getElementById('zdjecie').src = 'zolty.png';
            else document.getElementById('zdjecie').src = kolor+'.png';

            if (kolor != 'szary') {
                tekst += 'Lakier: 9000 zł<br>';
                cena += 9000;
            }

            if (document.getElementById('aluminiowe').checked) {
                tekst += 'Felgi aluminiowe: 7000 zł<br>';
                cena += 7000;
            }

            if (document.getElementById('czujniki').checked) {
                tekst += 'Czujiniki parkowania: 6500 zł<br>';
                cena += 6500;
            }

            if (document.getElementById('climatronic').checked) {
                tekst += 'Climatronic: 8500 zł<br>';
                cena += 8500;
            }

            if (document.getElementById('nawigacja').checked) {
                tekst += 'Nawigacja: 5000 zł<br>';
                cena += 5000;
            }

            tekst += '<hr>';
            tekst += 'RAZEM: ' + cena;
            document.getElementById('wycena').innerHTML = tekst;

        });

    </script>

</body>
